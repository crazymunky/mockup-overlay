<div id="popup-app">
  <div class="holder-controls">
    <div class="file-selector">
      <label for="file">Select your media file</label>
      <input type="file" name="file" id="file">
    </div>


    <div class="holder-media-layers">
      <div class="media-layer">
        <div class="opacity-selector">
          <label for="opacity">Set your overlay opacity: <span id="opacity-value">100</span>%</label>
          <input type="range" max="100" min="0" name="opacity" id="opacity" value="100">
        </div>
        <button class="btn remove">
          Remove
        </button>
      </div>
    </div>

  </div>
  <div class="holder-media">
  </div>
</div>
